<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="wrap__content">
        <div class="wrap__button">
          <div>
            <button class="button_restart button js-restart-btn">
              Restart
            </button>
          </div>
        </div>
        <div class="field-game">
          <div class="field-game__row-one">
            <div class="field-game__cell-one-one cell-one-one">
              <img
                class="cell__image_circle cell-one-one__image_circle"
                src="./images/circle.png"
                alt=""
              />
              <img
                class="cell__image_arrow cell-one-one__image_arrow"
                src="./images/arrow.png"
                alt=""
              />
              <p class="cell-one-one__text">Tic</p>
              <div class="cell-one-one__box">
                <div class="cell__decor js-cell"></div>
              </div>
            </div>
            <div class="field-game__cell-one-two cell-one-two">
              <div class="cell-one-two__wrap">
                <p class="cell-one-two__text">Tac</p>
                <div class="cell-one-two__box">
                  <div class="cell__decor js-cell"></div>
                </div>
              </div>
            </div>
            <div class="field-game__cell-one-three cell-one-three">
              <img
                class="cell__image_circle cell-one-three__image_circle"
                src="./images/circle.png"
                alt=""
              />
              <img
                class="cell__image_arrow cell-one-three__image_arrow"
                src="./images/arrow.png"
                alt=""
              />
              <p class="cell-one-three__text">Toe</p>
              <div class="cell-one-three__box">
                <div class="cell__decor js-cell"></div>
              </div>
            </div>
          </div>
          <div class="field-game__row-two">
            <div class="field-game__cell-two-one cell-two-one">
              <div class="cell-two-one__box">
                <div class="cell__decor js-cell"></div>
              </div>
            </div>
            <div class="field-game__cell-two-two cell-two-two">
              <div class="cell-two-two__box">
                <div class="cell__decor js-cell"></div>
              </div>
            </div>
            <div class="field-game__cell-two-three cell-two-three">
              <div class="cell-two-three__box">
                <div class="cell__decor js-cell"></div>
              </div>
            </div>
          </div>
          <div class="field-game__row-three">
            <div class="field-game__cell-three-one cell-three-one">
              <img
                class="cell__image_circle cell-three-one__image_circle"
                src="./images/circle.png"
                alt=""
              />
              <img
                class="cell__image_arrow cell-three-one__image_arrow"
                src="./images/arrow.png"
                alt=""
              />
              <div class="cell-three-one__box">
                <div class="cell__decor js-cell"></div>
              </div>
            </div>
            <div class="field-game__cell-three-two cell-three-two">
              <div class="cell-one-two__wrap">
                <div class="cell-three-two__box">
                  <div class="cell__decor js-cell"></div>
                </div>
              </div>
            </div>
            <div class="field-game__cell-three-three cell-three-three">
              <img
                class="cell__image_circle cell-three-three__image_circle"
                src="./images/circle.png"
                alt=""
              />
              <img
                class="cell__image_arrow cell-three-three__image_arrow"
                src="./images/arrow.png"
                alt=""
              />
              <p class="cell__text cell-three-three__text">@FACUCABANNE</p>
              <div class="cell-three-three__box">
                <div class="cell__decor js-cell"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="move">
        <div class="move__planet">
          <div class="move__include js-planet-move">
            <img
              class="planet__image_active"
              src="./images/planet.png"
              alt=""
            />
          </div>
          <div class="planet__wrap move__disable js-planet-disable">
            <div class="planet__image_passive"></div>
          </div>
          <div class="score">
            <p class="score__planet js-score-planet">0</p>
            <p class="move__round">/</p>
            <p class="move__round js-round">0</p>
          </div>
        </div>
        <div class="move__change change">
          <img
            class="change__image js-btn-motion"
            src="./images/restart.png"
            alt=""
          />
          <p class="change__text">vs</p>
        </div>
        <div class="move__star star">
          <div class="move__disable js-star-move">
            <img class="star__image_active" src="./images/star.png" alt="" />
          </div>
          <div class="star__wrap move__include js-star-disable">
            <div class="star__image_passive"></div>
          </div>
          <div class="score">
            <p class="score__star js-score-star">0</p>
            <p class="move__round">/</p>
            <p class="move__round js-round">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal modal-star js-star-wins visually-hidden">
      <div class="modal__inner modal-star__inner">
        <img class="modal__image" src="./images/star.png" alt="" />
        <h2 class="modal__title">Star wins</h2>
        <div class="modal__buttons">
          <a
            class="modal__button modal-star__button button js-next-round-btn"
            href="#"
            >Next round</a
          >
          <a class="modal__button button js-restart-btn" href="#">Restart</a>
        </div>
      </div>
    </div>

    <div class="modal modal-planet js-planet-wins visually-hidden">
      <div class="modal__inner modal-planet__inner">
        <img class="modal__image" src="./images/planet.png" alt="" />
        <h2 class="modal__title">Planet wins</h2>
        <div class="modal__buttons">
          <a
            class="modal__button modal-planet__button button js-next-round-btn"
            href="#"
            >Next round</a
          >
          <a class="modal__button button js-restart-btn" href="#">Restart</a>
        </div>
      </div>
    </div>

    <div class="modal modal-draw js-draw visually-hidden">
      <div class="modal__inner modal-draw__inner">
        <div class="modal-draw__images">
          <img class="modal-draw__image" src="./images/planet.png" alt="" />
          <img class="modal-draw__image" src="./images/star.png" alt="" />
        </div>

        <h2 class="modal-draw__title">Itâ€™s a DRAW</h2>
        <div class="modal__buttons">
          <a
            class="modal__button modal-draw__button button js-next-round-btn"
            href="#"
            >Next round</a
          >
          <a class="modal__button button js-restart-btn" href="#">Restart</a>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
